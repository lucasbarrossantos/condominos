<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Cadastro de pauta</title>
</head>

<section class="aw-layout-content  js-content" layout:fragment="conteudo">


    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>
                        Cadastro de pauta
                    </h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-primary" th:href="@{/pautas}">
                            <i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Pesquisar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <form method="post" class="form-vertical  js-form-loading" th:object="${pauta}"
              th:action="@{/pautas/nova}">

            <input type="hidden" th:field="*{id}"/>

            <div th:replace="fragments/MensagensErroValidacao :: error"></div>
            <div th:replace="fragments/MensagemSucesso :: alert"></div>
            <div th:replace="fragments/MensagemErro :: danger"></div>

            <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
                <label for="descricao" class="control-label">Descrição</label>
                <textarea id="descricao" autofocus="" rows="3" th:field="*{descricao}" class="form-control"></textarea>
            </div>

            <div class="row">
                <div class="form-group  col-sm-3" th:classappend="${#fields.hasErrors('horarioDeInicio')} ? has-error">
                    <label for="dataInicio" class="control-label">Data de início</label>
                    <input type="text" class="form-control  js-date" id="dataInicio" th:field="*{horarioDeInicio}" autocomplete="off"/>
                </div>

                <div class="form-group  col-sm-3" th:classappend="${#fields.hasErrors('horarioDeEncerramento')} ? has-error">
                    <label for="dataDeEncerramento" class="control-label">Data de encerramento</label>
                    <input type="text" class="form-control  js-date" id="dataDeEncerramento" th:field="*{horarioDeEncerramento}" autocomplete="off"/>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
                <a th:href="@{/pautas}" class="btn  btn-default">Voltar</a>
            </div>

        </form>
    </div>

</section>

</html>
